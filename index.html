<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
    </div>
    <div class="hero-img">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    </div>
    <div class="title-section">
      <div class="heading">
        Build The Community Your Fans Will Love
      </div>
      <div class="sub-heading">
        <span class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </span>
      </div>
      <div class="button">
        <span class="btn">Register</span> 
      </div>
    </div>
  </div>
  <div class="social-icons">
    <div class="facebook">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="twitter">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="instagram">
      <i class="fab fa-instagram  "></i>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gihan Punarji</a>.
    </p>
  </footer>
</body>
</html>
